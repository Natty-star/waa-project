apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  selector:
    matchLabels:
      app: auth-service
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: nattystar/waa-authentication
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
           - name: SIGN_KEY
             valueFrom:
                secretKeyRef:
                  name: vault
                  key: SIGN_KEY
          
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  ports:
    - protocol: "TCP"
      port: 8081 
      targetPort: 8081
  selector:
    app: auth-service